<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            background: #1e1e1e;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #2c2c2c;
            color: #e0e0e0;
        }

        #taskInput:focus {
            border-color: #2e7d32;
        }

        .add-btn {
            padding: 10px 20px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #1b5e20;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: #2c2c2c;
            color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #2e7d32;
            color: white;
        }

        .task-list {
            list-style: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            animation: fadeIn 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-checkbox {
            margin-right: 10px;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #e0e0e0;
        }

        .task-amount {
            margin-right: 10px;
            font-size: 14px;
            color: #4caf50;
        }

        .task-text.editing {
            display: none;
        }

        .edit-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            display: none;
            background: #2c2c2c;
            color: #e0e0e0;
        }

        .edit-input.active {
            display: block;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .edit-btn:hover {
            color: #2e7d32;
        }

        .delete-btn:hover {
            color: #4caf50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .total-amount {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #4caf50;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .clear-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            max-width: 200px;
        }

        .clear-btn:hover {
            background: #388e3c;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            #taskInput, .add-btn, .filter-btn {
                font-size: 14px;
            }

            .input-section, .filter-section, .task-list, .total-amount {
                max-width: 100%;
                padding: 0 10px;
            }

            .logo {
                width: 30px;
                height: 30px;
            }

            .task-amount {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <h1>To-Do List</h1>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div class="total-amount" id="totalAmount"></div>
        <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let filter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            document.getElementById('taskInput').focus();
        });

        function addTask() {
            const taskText = document.getElementById('taskInput').value.trim();
            if (!taskText) return;

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                amount: 0 // Initialize amount as 0
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            document.getElementById('taskInput').value = '';
            document.getElementById('taskInput').focus();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            const filteredTasks = tasks.filter(task => {
                if (filter === 'active') return !task.completed;
                if (filter === 'completed') return task.completed;
                return true;
            });

            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <span class="task-amount">${task.completed && task.amount > 0 ? `‚Çπ${task.amount}` : ''}</span>
                    <input type="text" class="edit-input" value="${task.text}">
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask(${task.id}, this)">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                `;
                taskList.appendChild(li);
            });

            updateTotalAmount();
        }

        function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            task.completed = !task.completed;

            if (task.completed) {
                // Prompt for amount when marking as completed
                let amount = prompt('Enter the amount spent (in ‚Çπ) for this task:', '0');
                amount = parseFloat(amount) || 0; // Convert to number, default to 0 if invalid
                task.amount = amount >= 0 ? amount : 0; // Ensure non-negative amount
            } else {
                // Reset amount if task is unmarked
                task.amount = 0;
            }

            saveTasks();
            renderTasks();
        }

        function editTask(id, button) {
            const li = button.closest('.task-item');
            const textSpan = li.querySelector('.task-text');
            const editInput = li.querySelector('.edit-input');

            if (textSpan.classList.contains('editing')) {
                const newText = editInput.value.trim();
                if (newText) {
                    tasks = tasks.map(task =>
                        task.id === id ? { ...task, text: newText } : task
                    );
                    saveTasks();
                }
                textSpan.classList.remove('editing');
                editInput.classList.remove('active');
                textSpan.textContent = tasks.find(task => task.id === id).text;
                button.textContent = '‚úèÔ∏è';
            } else {
                textSpan.classList.add('editing');
                editInput.classList.add('active');
                editInput.focus();
                button.textContent = 'üíæ';
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
        }

        function filterTasks(type) {
            filter = type;
            document.querySelectorAll('.filter-btn').forEach(btn =>
                btn.classList.toggle('active', btn.textContent.toLowerCase() === type)
            );
            renderTasks();
        }

        function updateTotalAmount() {
            const totalAmountDiv = document.getElementById('totalAmount');
            const allCompleted = tasks.length > 0 && tasks.every(task => task.completed);
            
            if (allCompleted) {
                const total = tasks.reduce((sum, task) => sum + task.amount, 0);
                totalAmountDiv.textContent = `Total Amount Spent: ‚Çπ${total.toFixed(2)}`;
            } else {
                totalAmountDiv.textContent = '';
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        document.getElementById('taskInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
